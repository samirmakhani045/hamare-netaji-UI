<div class="modal-body">
  <h3 class="modal-title text-center" style="color: #7A7A7A; margin-bottom: 30px;"><strong>Login to Hamare Netaji</strong></h3>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Username</strong></label>
      <div class="col-sm-10">
        <input type="text" id="staticEmail" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Password</strong></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <input type="checkbox" id="remember-me" checked>
        <label for="remember-me">Remember me</label>
      </div>
    </div>

    <div class="row">
      <span class="col"></span>
      <button type="submit" class="btn btn-primary mr-4 pl-4 pr-4">Sign In</button>
    </div>
  </form>
</div>
