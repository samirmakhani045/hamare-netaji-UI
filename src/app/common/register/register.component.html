<div class="modal-body">
  <h3 class="modal-title text-center" style="color: #7A7A7A; margin-bottom: 30px;"><strong>Register to Hamare Netaji</strong></h3>
  <form>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label"><strong>Name</strong></label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-md-3">
            <select class="form-control">
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
            </select>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Name" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label"><strong>Email</strong></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group row">
      <label for="mobile" class="col-sm-2 control-label"><strong>Mobile</strong></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="mobile" placeholder="Mobile" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 control-label"><strong>Password</strong></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
    </div>

    <div class="row">
      <span class="col"></span>
      <button type="submit" class="btn btn-primary mr-4 pl-4 pr-4">Sign Up</button>
    </div>
  </form>
</div>
