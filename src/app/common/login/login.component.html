<div class="modal-body ">
  <h3 class="modal-title text-center" style="color: #7A7A7A; margin-bottom: 30px;"><strong>Login to Hamare Netaji</strong></h3>
  <form [formGroup]="loginForm" method="post">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Username</strong></label>
      <div class="col-sm-10">
        <input type="text" id="staticEmail" class="form-control" formControlName="email" placeholder="Username">
        <label class="form-control-feedback invalid-feedback" *ngIf="loginForm.controls['email'].touched">
          <span *ngIf="loginForm.controls['email'].hasError('required')">Please input your Email</span>
          <span *ngIf="loginForm.controls['email'].hasError('pattern')">Please input valid Email</span>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Password</strong></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
        <label *ngIf="loginForm.controls['password'].touched" class="form-control-feedback invalid-feedback">
          <span *ngIf="loginForm.controls['password'].hasError('required')">Please input your Password</span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <input type="checkbox" id="remember-me" checked>
        <label for="remember-me">Remember me</label>
      </div>
    </div>

    <div class="row">
      <span class="col"></span>
      <button type="submit" class="btn btn-primary mr-4 pl-4 pr-4" [disabled]="loading" (click)="loginUser(loginForm)">
          {{loading ? 'Signing In' : 'Sign in'}}</button>
    </div>
  </form>
</div>
